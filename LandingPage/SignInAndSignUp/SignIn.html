    <style>
        .loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 8px solid #e5e7eb;
            border-top: 8px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1000;
        }
        .loader-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        #verification-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        #verification-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #verification-modal button {
            background-color: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        #verification-modal button:hover {
            background-color: #059669;
        }
        .error-message {
            color: #ef4444;
            text-align: center;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        .error-message.hidden {
            display: none;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .google-btn:hover {
            background-color: #f8f9fa;
        }
    </style>
    <script>
        i18next
            .use(i18nextHttpBackend)
            .use(i18nextBrowserLanguageDetector)
            .init({
                fallbackLng: 'en',
                supportedLngs: ['en', 'zu', 'tn'],
                backend: { loadPath: '/locales/{{lng}}.json?v=' + new Date().getTime() },
                detection: {
                    order: ['querystring', 'cookie', 'localStorage', 'navigator', 'htmlTag'],
                    caches: ['localStorage', 'cookie']
                }
            }, (err, t) => {
                if (err) {
                    console.error('i18next initialization error:', err);
                    setTimeout(() => {
                        i18next.loadResources((loadErr) => {
                            if (loadErr) {
                                console.error('Retry failed:', loadErr);
                                applyFallbackTranslations();
                            } else {
                                console.log('i18next retry successful, language:', i18next.language);
                                updateContent();
                            }
                        });
                    }, 2000);
                    return;
                }
                console.log('i18next initialized for SignIn.html at', new Date().toLocaleString('en-ZA'), ':', i18next.language);
                updateContent();
            });

        function applyFallbackTranslations() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (key.startsWith('[')) {
                    const match = key.match(/\[(\w+)\](.+)/);
                    if (match) {
                        const [, attr, translationKey] = match;
                        const fallback = element.getAttribute(attr) || 'Content not available';
                        element.setAttribute(attr, fallback);
                    }
                } else {
                    const fallback = element.textContent.trim() || 'Content not available';
                    element.textContent = fallback;
                }
            });
            console.warn('Applied fallback translations due to loading failure');
        }

        function updateContent() {
            const missingKeys = [];
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (key.startsWith('[')) {
                    const match = key.match(/\[(\w+)\](.+)/);
                    if (match) {
                        const [, attr, translationKey] = match;
                        const translation = i18next.t(translationKey, { defaultValue: element.getAttribute(attr) || 'Content not available' });
                        if (translation === translationKey) missingKeys.push(translationKey);
                        element.setAttribute(attr, translation);
                    }
                } else {
                    const translation = i18next.t(key, { defaultValue: element.textContent.trim() || 'Content not available' });
                    if (translation === key) missingKeys.push(key);
                    element.textContent = translation;
                }
            });
            if (missingKeys.length > 0) {
                console.warn('Missing translations:', missingKeys);
            }
        }

        i18next.on('languageChanged', () => {
            console.log('Language changed to:', i18next.language);
            updateContent();
        });

        i18next.on('loaded', () => {
            updateContent();
        });
    </script>

    <div id="root">
        <green-economy-header></green-economy-header>
        <main class="flex-grow flex items-center justify-center py-16 relative">
            <div class="blurry-bg"></div>
            <div class="form-container max-w-md w-full mx-4 p-8">
                <div class="flex justify-center mb-4">
                    <i class="fas fa-lock text-4xl text-green-primary"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center" data-i18n="signin.header">Login to Your Account</h2>
                <div class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700" data-i18n="signin.email_label">Email Address</label>
                        <input id="email" type="email" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-primary focus:border-green-primary" placeholder="you@example.com" data-i18n="[placeholder]signin.email_placeholder">
                    </div>
                    <div id="password-field">
                        <label for="password" class="block text-sm font-medium text-gray-700" data-i18n="signin.password_label">Password</label>
                        <input id="password" type="password" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-primary focus:border-green-primary" placeholder="••••••••" data-i18n="[placeholder]signin.password_placeholder">
                    </div>
                    <div id="error-message" class="error-message hidden"></div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" type="checkbox" class="h-4 w-4 text-green-primary focus:ring-green-primary border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 text-sm text-gray-600" data-i18n="signin.remember_me">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-green-primary hover:underline inline-link" data-i18n="signin.forgot_password">Forgot Password?</a>
                    </div>
                    <button id="sign-in-btn" class="w-full sign-in-btn font-semibold py-2 px-4 rounded-md transition-all duration-300 bg-green-primary text-white hover:bg-green-dark" data-i18n="signin.sign_in_button">Sign In</button>
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500" data-i18n="signin.or_continue">Or continue with</span>
                        </div>
                    </div>
                    <button id="google-sign-in-btn" class="google-btn flex items-center justify-center w-full py-2 px-4 border border-gray-300 rounded-md transition-all duration-300" data-i18n="signin.google_button">
                        <img src="https://www.google.com/favicon.ico" alt="Google logo" class="w-5 h-5 mr-2">
                        Sign in with Google
                    </button>
                </div>
                <p class="mt-6 text-center text-sm text-gray-600">
                    <span data-i18n="signin.no_account">Don't have an account?</span> <a href="SignUp.html" class="text-green-primary hover:underline inline-link" data-i18n="signin.sign_up_link">Sign Up</a>
                </p>
            </div>
            <div id="verification-modal-overlay" class="hidden"></div>
            <div id="verification-modal" class="hidden">
                <p class="text-lg font-medium text-gray-900 mb-4" data-i18n="signin.verification_message">Please verify your email to continue.</p>
                <button id="modal-ok-btn" data-i18n="signin.ok_button">Okay</button>
            </div>
        </main>
        <green-economy-footer></green-economy-footer>
    </div>
    <div class="loader-overlay" id="loader-overlay"></div>
    <div class="loader" id="loader"></div>
    <script type="module" src="/scripts/signin.js"></script>
